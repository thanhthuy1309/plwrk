@(persons:List[Person])
<!DOCTYPE html>
<html>
    <head>
        <title>111</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at(("img/favicon.png"))">
          <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
	<link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
	<script type="text/javascript" src="@routes.Assets.at("js/jquery-2.2.0.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("js/myjs.js")"></script>
    </head>
    <body>
        <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    @for(person <- persons) {
    	@if(Integer.parseInt(person.getId()) %2 != 0) {
	      <tr>
	        <td style="color: red;">@person.getId()</td>
	        <td>@person.getName()</td>
	      </tr>
      } else {
      	<tr>
	        <td>@person.getId()</td>
	        <td>@person.getName()</td>
	      </tr>
      }
     }
    </tbody>
  </table>

    <form method="POST" action="@routes.Application.addPerson()">
        <input type="text" name="name" class="form-control"/>
        <button class="btn btn-default">Add Person</button>
        <input id="idTest" type="button" class="btn btn-default" value="Test Javascript"/>
    </form>
    
    </body>
</html>
