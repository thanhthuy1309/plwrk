@import entity._ 
@import java.util.List

@(email: String, userForm : Form[CreateUserForm], deparments : List[Deparment], roles : List[Role]) 
@main("Welcome to Play") {
<div id="wrapper">
	@admin_header("List User")
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">List user</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i> <a href="index.html">HR Manager</a></li>
						<li class="active"><i class="fa fa-table"></i> Update user</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">

				<form method="POST" action="@routes.AdminController.adminUpdateUserPost(email)">
					<div class="col-lg-6">
						<div class="form-group">
							<label>Email</label> <input class="form-control" value="@userForm("email").value">
						</div>
						
						<div class="form-group">
							<label>Name</label> <input class="form-control" value="@userForm("name").value">
						</div>
						
						<div class="form-group">
							<label>Full Name</label> <input class="form-control" value="@userForm("fullName").value">
						</div>
						
						<div class="form-group">
							<label>Date Born</label> <input class="form-control" value="@userForm("dateBorn").value">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label>Role</label>
							<select class="form-control">
								@for(value <- roles) {
									@if(value.roleId == userForm("roleId").value){
										<option value="@value.roleId" selected>@value.roleName</option>
									} else {
										<option value="@value.roleId">@value.roleName</option>
									}
								}
							</select>
						</div>
						
						<div class="form-group">
							<label>Password</label> <input class="form-control" value="@userForm("passWord").value">
						</div>
						
						<div class="form-group">
							<label>Deparment</label>
							<select class="form-control">
								@for(value <- deparments) {
									@if(value.deparmentId == userForm("deparmentId").value){
										<option value="@value.deparmentId" selected>@value.deparmentName</option>
									} else {
										<option value="@value.deparmentId">@value.deparmentName</option>
									}
								}
							</select>
						</div>
						
						<div class="form-group">
							<label>Email Upper</label> <input class="form-control" value="@userForm("emailUpper").value">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Update</button>
					<a href="@routes.AdminController.listUser()">
		                <button class="btn btn-default">Cancel</button>
					</a>
				</form>
			</div>
		</div>
	</div>
</div>
}
