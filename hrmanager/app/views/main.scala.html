@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at(("img/favicon.png"))">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/sb-admin.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/font-awesome.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/main.css")">
         <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/home.css")">
		<script src="@routes.Assets.at("js/moment.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/jquery-2.2.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/datetimepicker_css.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootbox.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/jquery.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/myjs.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
